<form #eForm="ngForm" (ngSubmit)="saveEmployee(eForm)">
  <div
    class="panel panel-primary">

      <div class="panel-heading">
        <h3 class="panel-title">Create Emploee</h3>
      </div>

      <div class="panel-body">

        <div class="form-group">
          <label for="fullName">Full name</label>
          <input type="text" name="fullName" class="form-control" id="fullName" [(ngModel)]="fullName">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" class="form-control" id="email" [(ngModel)]="email">
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone number</label>
          <input type="text" name="phoneNumber" class="form-control" id="phoneNumber" [(ngModel)]="phoneNumber">
        </div>

        <div class="form-group">
            <label>Contact Preference</label>
            <div class="form-control">
              <label class="radio-inline">
                <input type="radio" name="contactPreference" value="email"
                [(ngModel)]="contactPreference">
                Email
              </label>
              <label class="radio-inline">
                <input type="radio" name="contactPreference" value="phone"
                [(ngModel)]="contactPreference">
                Phone
              </label>
            </div>
          </div>

        <div class="form-group">
          <label>Gender</label>
          <div class="form-control">
            <label class="radio-inline">
              <input type="radio" value="male" name="gender" [(ngModel)]="gender">
              Male
            </label>
            <label class="radio-inline">
              <input type="radio" value="female" name="gender" [(ngModel)]="gender">
              Female
            </label>
          </div>
        </div>

      </div>
      <div class="panel-footer">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
  </div>
</form>

Angular Generated Form Model : {{ eForm.value | json}}
